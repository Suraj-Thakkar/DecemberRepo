name: Selenium UI Tests with Video

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven

      - name: Install Recording Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg xvfb

      - name: Run Tests with Video Recording
        run: |
          # 1. Start Virtual Display
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99
          
          # 2. Start Recording
          mkdir -p videos
          ffmpeg -y -f x11grab -video_size 1920x1080 -i :99 -codec:v libx264 -pix_fmt yuv420p videos/test-flow.mp4 &
          FFMPEG_PID=$!
          
          # 3. Wait for environment to stabilize
          sleep 5 
          
          # 4. Run tests (the || true ensures the video saves even if tests fail)
          mvn test || true 
          
          # 5. Buffer time to see the final result in the video
          sleep 5 
          
          # 6. Properly stop FFmpeg
          kill -INT $FFMPEG_PID
          wait $FFMPEG_PID

      - name: Upload Video Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: execution-video
          path: videos/test-flow.mp4